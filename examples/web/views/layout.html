<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} - go-cms{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="/">go-cms</a>
            </h1>
            <nav class="nav">
                {% if menu %}
                    <ul class="nav-list">
                        {% for item in menu %}
                        <li class="nav-item">
                            <a href="{{ item.URL }}" class="nav-link">{{ item.Label }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="locale-switcher">
                    <a href="/switch-locale/en" class="locale-link {% if locale == "en" %}active{% endif %}">EN</a>
                    <span class="locale-separator">|</span>
                    <a href="/switch-locale/es" class="locale-link {% if locale == "es" %}active{% endif %}">ES</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 go-cms - A modular headless CMS library for Go</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
